<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Form.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="" class="form-box" onsubmit="return validateForm()">
        <center>
            <h1> Registration Form </h1>
        </center>
        <div>
            <i class="fa-regular fa-envelope"></i><input type="email" id="email" name="email" placeholder="Email"
                class="inp">
        </div>
        <div>
            <i class="fa-solid fa-key"></i><input type="password" name="" id="password" placeholder="Password"
                class="inp">
        </div>
        <div>
            <i class="fa-solid fa-key"></i><input type="password" name="" id="re_password" placeholder="Retype Password"
                class="inp">
        </div>
        <div class="flname">
            <div><i class="fa-regular fa-id-badge"></i><input type="text" name="" id="firstName"
                    placeholder="First Name" class="inp1">
            </div>
            <div><i class="fa-regular fa-id-badge"></i><input type="text" name="" id="lastName" placeholder="Last Name"
                    class="inp1">
            </div>
        </div>
        <div>
            <i class="fa-solid fa-phone"></i><input type="Number" name="" id="mobile" placeholder="Mobile Number"
                class="inp">
        </div>
        <div class="gen">
            <input type="radio" name="gender" value="m" id=""> Male
            <input type="radio" name="gender" value="f" id=""> Female
        </div>
        <select name="" id="drop" class="drop" style="width: 400px;">
            <option value="">select a Country</option>
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Chaina">Chaina</option>
        </select>
        <br> <br>
        <input type="checkbox" name="check" id="" class="checks"> I agree with terms and conditions.
        <br> <br>
        <input type="checkbox" name="check1" id="" class="checks"> I want to receive the newsletter
        <br>
        <button>Register</button>
        <div class="erbox"><span id="Error" class="error"></span><br>
        </div>
    </form>
</body>

</html>
